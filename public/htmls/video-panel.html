<!-- 视频设置片头尾曲时间的按钮 -->
<div id="doi-video-panel" style="position: fixed;top: 50%;right: 0;transform: translate(0,-50%);
padding: 2px;color: #000000;background-color: #FFFFFF;box-shadow: 0 3px 5px 0 rgba(0,0,0,0.20);
border: 1px solid #FFFFFF;border-radius: 3px 0 0 4px;z-index: 2147483648;">
  <div data-type="open" style="padding: 5px;cursor: pointer;" onContextMenu="return false;">片头</div>
  <div style="background-color: black;opacity: 0.1;height: 1px;"></div>
  <div data-type="end" style="padding: 5px;cursor: pointer;" onContextMenu="return false;">片尾</div>
</div>
